
  <form class="series-form" #seriesForm="ngForm" (ngSubmit)="onSubmit(seriesForm.value)" >
    <mat-form-field class="points-input" appearance="fill" *ngFor="let result of [0,1,2,3,4,5]">
      <mat-label>{{result+1}}</mat-label>
      <input
        matInput
        type="number"
        name="{{result}}"
        [ngModel]="seriesPoints[result]"
      >
    </mat-form-field>

    <button>Submit</button>



  </form>
